<html>
    <title>Conways Game of Life</title>
    <meta title="description"  content="A in Browser Simulation of Conways Game of Life">
    <meta name="author" content="CEbbinghaus">
    <meta name="theme-color" content="#ffffff" />
    <meta name="og:title" content="Conways Game of Life">
    <meta name="og:description" content="A in Browser Simulation of Conways Game of Life">
    <meta name="og:image" content="./index.png">
    <meta>
    <div id="canvas" style="display:block;">
        <canvas id="Canvas" style="position:absolute; top:0px; left:0px;" width="840" height="840"></canvas>
    </div>
    <script src="jscolor.js"></script>
    <script src="Functions.js"></script>
    <script src="Index.js"></script>
    <div id="options" style="display:none;">
        <h1>Options</h1>
        <button onclick="he = he == true ? false : true;if(he){document.documentElement.webkitRequestFullscreen();}else{document.webkitCancelFullScreen();}">Toggle Fullscreen</button>
        <br><br><br>
        <button onclick="grid = !grid;this.innerHTML = grid == true ? 'Deactivate Grid' : 'Activate Grid'">Deactivate Grid</button>
        <br><br><br>
        Editing Grid Color: <button
        class="jscolor {position:'top', valueElement:null, value:passiveGridColor, onFineChange:'passiveGridColor = `#` + this'}"
        style="width:50px; height:20px;"></button>
        <br><br><br>
        Running Grid Color: <button
        class="jscolor {position:'top', valueElement:null, value:activeGridColor, onFineChange:'activeGridColor = `#` + this'}"
        style="width:50px; height:20px;"></button>
        <br><br><br>
        Mouse Color: <button
        class="jscolor {position:'top', valueElement:null, value:mouseColor, onFineChange:'mouseColor = `#` + this'}"
        style="width:50px; height:20px;"></button>
        <br><br><br>
        Box Color: <button
        class="jscolor {position:'top', valueElement:null, value:blockColor, onFineChange:'blockColor = `#` + this'}"
        style="width:50px; height:20px;"></button>
        <br><br><br>
        <button onclick='        d("options").style.display = d("options").style.display == "block" ? "none" : "block"
        d("canvas").style.display = d("options").style.display == "block" ? "none" : "block"'>Confirm</button>
    </div>
    <script>
        run();
    </script>
</html>
